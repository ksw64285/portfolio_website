<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김승우의 포트폴리오</title>
    <!-- 검색엔진에 나오는 설명 -->
    <meta name="description" content="김승우의 포트폴리오" />
    <meta name="author" content="김승우" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- SNS에 링크를 공유했을 때 웹사이트를 대표하는 이미지 추가 (OG) -->
    <meta property="og:title" content="김승우의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후 생성된 이미지 URL" />
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트 어썸 (다양한 아이콘 사용 가능) -->
    <script
      src="https://kit.fontawesome.com/f7493aacaf.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- js (defer는 js를 다운받을 때까지 기다리지 않고 html을 표시한다) -->
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div>
        <img src="images/favicon.ico" alt="로고" />
        <h1><a href="#">김승우의 포트폴리오</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">홈</a></li>
          <li><a href="#about">소개</a></li>
          <li><a href="#skills">스킬</a></li>
          <li><a href="#project">프로젝트</a></li>
          <li><a href="#school">학력 & 교육</a></li>
          <li><a href="#contact">연락처</a></li>
        </ul>
      </nav>
    </header>
    <!-- 메인 -->
    <main>
      <!-- 홈 -->
      <section id="home">
        <img src="images/사진.jpg" alt="김승우의 프로필" />
        <h2>안녕하세요 김승우 입니다</h2>
        <p>[나의 가치는 고객으로부터]</p>
        <a href="#contact">Contact</a>
      </section>
      <!-- 소개 -->
      <section id="about"></section>
      <!-- 스킬 -->
      <section id="skills"></section>
      <!-- 프로젝트 -->
      <section id="project"></section>
      <!-- 학력 & 교육 -->
      <section id="school"></section>
      <!-- 상단 이동 화살표 -->
      <aside></aside>
    </main>
    <!-- 푸터 -->
    <footer id="contact"></footer>
  </body>
</html>
