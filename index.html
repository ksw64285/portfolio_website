<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김승우의 포트폴리오</title>
    <!-- 검색엔진에 나오는 설명 -->
    <meta name="description" content="김승우의 포트폴리오" />
    <meta name="author" content="김승우" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- SNS에 링크를 공유했을 때 웹사이트를 대표하는 이미지 추가 (OG) -->
    <meta property="og:title" content="김승우의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후 생성된 이미지 URL" />
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트 어썸 (다양한 아이콘 사용 가능) -->
    <script
      src="https://kit.fontawesome.com/f7493aacaf.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- js (defer는 js를 다운받을 때까지 기다리지 않고 html을 표시한다) -->
    <script src="src/main.js" defer></script>
  </head>
  <body></body>
</html>
